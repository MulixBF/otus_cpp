language: cpp
dist: bionic
compiler: clang

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - clang-10
    - cmake

before_script:
  - mkdir build
  - mkdir deploy
  - cd build
  - cmake .. -DBUILD_NUMBER=${TRAVIS_BUILD_NUMBER}

script:
  - make

deploy:
  provider: bintray
  user: mulixbf
  key: $BINTRAY_APIKEY
  file: build/helloworld
  skip_cleanup: true
  on:
    branch: homework_1
    
