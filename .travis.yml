language: cpp
dist: trusty
compiler: clang

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-trusty-8 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - clang-8
    - cmake

before_script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_NUMBER=${TRAVIS_BUILD_NUMBER}

script:
  - make
